<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1 style="font-size:50px;">Student Performance Predictor</h1>
            <form method="POST">
                <div class="input-group">
                    <label for="attendance">Attendance (%)</label>
                    <input type="number" id="attendance" name="attendance" required>
                </div>
                <div class="input-group">
                    <label for="credit_points">Credit Points</label>
                    <input type="number" id="credit_points" name="credit_points" required>
                </div>
                <div class="input-group">
                    <label for="cgpa">CGPA</label>
                    <input type="number" step="0.1" id="cgpa" name="cgpa" required>
                </div>
                <div class="input-group">
                    <label for="extra_curricular">Extra-Curricular Activities</label>
                    <select id="extra_curricular" name="extra_curricular">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="skills_known">Skills Known</label>
                    <input type="number" id="skills_known" name="skills_known" required>
                </div>
                <div class="submit-btn">
                    <button type="submit">Predict Performance</button>
                </div>
            </form>
        </div>

        {% if prediction %}
        <div class="result-container">
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Level: {{ level }}</h3>
            <h3>Badge: {{ badge }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>

<style>
    body {
    font-family: Times;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;

    width:100%;
    align:center;
    font-weight:100px;
}

.main-container {
    align-items:center;
    padding: 200px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    width: 100%;
}

.form-container {
    align-items:center;
    background-color: #fff;
    
    padding: 100px;
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

h1 {
    text-align: center;
    color: #333;
    font-size: 24px;
}

.input-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: #555;
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

input, select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 15px;
    background-color:green;

    font-size: 18px;
    border: none;

    cursor: pointer;

    font-size:100px;

.result-container h2 {
    color: #333;

.result-container h3 {
    color: #555;

    margin-top: 10px;
}
    </style>
